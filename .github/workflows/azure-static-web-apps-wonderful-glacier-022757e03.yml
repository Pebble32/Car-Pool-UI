name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - deployment/initial
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - deployment/initial

permissions:
  id-token: write
  contents: read

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v2
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_GLACIER_022757E03 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # OIDC-specific configurations (optional but recommended)
          skip_app_build: false
          skip_api_build: false
          # Remove or set to empty if not using APIs
          routes_location: "" # Routes configuration file path - optional
          is_static_export: false
          ###### End of Repository/Build Configurations ######
